{% extends "base.html" %}

{% block content %}

{% load account %}

{% user_display user as user_display %}

<section id="hero-section">
    <span id="hero-img"></span>
</section>

<div class="container">

<h4 class="my-4">Reservation</h4>


<a href="{%url 'reservation'%}" class="btn btn-primary my-4">Add</a>


<span>
  {{user_display}}
</span>
  
<table class="table table-dark">


  <thead>
    <tr>
    <th>Date</th>
    <th>No. of parties</th>
    </tr>
  </thead>

    {% for reservation in r %}

  <tbody>

    <tr>
        <td>{{reservation.date}}</td>
        <td>{{reservation.parties}}</td>
    </tr>
  
  </tbody>

    {% endfor %}

</table>

</div>

{% endblock content %}

<div>
    
</div>
