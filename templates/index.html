{% extends "base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}

{% load account %}

{% user_display user as user_display %}

<!DOCTYPE html>
<div class="row title-container" style="height: 300px;">
    <div class="col-md-6">
        <h1 class="title ml-5" style="font-family: 'Pinyon Script', cursive;
        color: black;
        font-size: 800%;
        padding-top: 5%;">
            Geraldos
        </h1>
    </div>
    <div class="col-md-6">
        <p class="m-5">
            <img src="{{img.image.url}}" class="review" alt="Positive newspaper review from respected publication" style="width: 250px;
            height: auto;
            float: right;">
        </p>
    </div>
</div>

<div class="row p-5">
    {% for home in index %}
    <div class="col-md-4 hp-images">
        <img src="{{home.image.url}}"  alt="slice of pizza" style="width: 400px;
        height: auto;">
    </div>
    {% endfor %}
</div>

{% endblock content %}
