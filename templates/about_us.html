{% extends "base.html" %}

{% block title %} About us {% endblock title %}

{% block content %}

{% load account %}

{% user_display user as user_display %}
<div class="row">
    <div class="col-md-4 col-sm-4 col-4"></div>
    <div class="col-md-4 col-sm-4 col-4 m-3">
        <img src="{{about.image.url}}" alt="Geraldo family portrait" style="width: 100%;">
    </div>
    <div class="col-md-4 col-sm-4 col-4"></div>
</div>

<div class="row">
    <div class="col-md-6  col-sm-6 bg-white mx-auto">
        <p style="font-weight: bold; font-style: italic; color:#c57d76">{{about.desc}}</p>
    </div>
</div>

<div class="text-center">
    {% if user.is_authenticated %}
<a class="btn btn-primary m-5 mx-auto" href= "{% url 'Reservations' %}">Come Join Us</a>
{% else %}
<a class="btn btn-primary m-5 mx-auto" href= "/accounts/login">Come Join Us</a>
{% endif %}
</div>

{% endblock content %}
